<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,400,400i,700&display=swap&subset=cyrillic"rel="stylesheet">
</head>
<body>
    <article class="calculator">
        <input type="text" class="input" id="input" readonly>
        <button class="calc_btn calc_btn_c btn_gr">C</button>
        <button class="calc_btn calc_btn_copy btn_gr" id="copy_btn"><img src="img/copy2.png" alt="Кнопка «скопировать»" class="copy_btn"></button>

        <button class="calc_btn calc_btn_ce btn_gr">&larr;</button>

        <div class="oper_btn">
            <button class="calc_btn btn_blue">&times;</button>
            <button class="calc_btn btn_blue">&divide;</button>
            <button class="calc_btn btn_blue">+</button>
            <button class="calc_btn btn_blue">-</button>
            <button class="calc_btn btn_blue">(</button>
            <button class="calc_btn btn_blue">)</button>
        </div>
        
        <button class="calc_btn">7</button>
        <button class="calc_btn">8</button>
        <button class="calc_btn">9</button>
        
        <button class="calc_btn">4</button>
        <button class="calc_btn">5</button>
        <button class="calc_btn">6</button>
        
        <button class="calc_btn">1</button>
        <button class="calc_btn">2</button>
        <button class="calc_btn">3</button>
        <button class="calc_btn">.</button>
        <button class="calc_btn">0</button>
        <button class="calc_btn btn_blue">=</button>
    </article>

    <script src="js/script.js"></script>
</body>
</html>
